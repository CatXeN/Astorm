<div class="container">
  <div class="left-side">
    <p class="left-side__header">
      {{"welcomeIn" | translate}}
    </p>
    <p class="left-side__description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      Fusce ac volutpat massa, id efficitur purus. Sed aliquam venenatis enim,
      quis pretium diam accumsan et. Quisque elementum tempus pretium
    </p>
  </div>
  <form class="login-form">
      <mat-form-field appearance="legacy" class="login-form__formfield">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Login">
      </mat-form-field>
      <mat-form-field appearance="legacy" class="login-form__formfield">
        <mat-label>{{"password" | translate}}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-checkbox class="example-margin">{{"remmemberPassword" | translate}}</mat-checkbox>
      <button mat-raised-button class="login-form--login-btn">{{"logIn" | translate}}</button>

  </form>
</div>
