<div class="container">
  <div class="information">
    <p class="information__header">
      {{"welcomeIn" | translate}}
    </p>
    <p class="information__description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      Fusce ac volutpat massa, id efficitur purus. Sed aliquam venenatis enim,
      quis pretium diam accumsan et. Quisque elementum tempus pretium
    </p>
  </div>
  <form [formGroup]="registerForm" class="register">
    <mat-form-field appearance="legacy" class="register__formfield">
      <mat-label>Login</mat-label>
      <input matInput placeholder="Login" formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="legacy" class="register__formfield">
      <mat-label>{{"password" | translate}}</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="register__formfield">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <!-- date picker -->
    <mat-form-field appearance="fill" class="register__formfield">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="multi-year"></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button type="button" class="register__btn" (click)="register()">{{"register" | translate}}</button>
    <button mat-raised-button type="button" class="register__login" routerLink="/auth/login">{{"logIn" | translate}}</button>
  </form>
</div>
