<div class="container">
    <div class="header">
        <span class="header__chat-text">{{'chat' | translate}}</span>
        <button mat-icon-button color="primary" class="header__add-btn" [routerLink]="['/chat/friends/list']">
            <mat-icon>add</mat-icon>
          </button>
    </div>
    <div class="friend-container">
        <div class="friend" *ngFor="let item of friends" (click)="selectFriend(item)">
            <img
            src="https://newdoorfiji.com/wp-content/uploads/2018/03/profile-img-1.jpg"
            class="friend__image">
            <div class="friend__overall">
                <p class="friend__overall--name">{{item.friend.username}}</p>
                <p class="friend__overall--message">Last message</p>
            </div>
            <div class="friend__status">
              <mat-icon [ngClass]="{
                'offline': item.friend.userStatus == 0,
                'online': item.friend.userStatus == 1,
                'away': item.friend.userStatus == 2,
                'not-disturb': item.friend.userStatus == 3
               }">brightness_1</mat-icon>
            </div>
        </div>
    </div>
</div>
