<div class="container">
  <div class="header" *ngIf="friend">
    <p>{{friend.friend.username}}</p>
  </div>
  <div class="chat">
    <div class="chat__who-texted" *ngFor="let item of filtrMessages()">
      <img src="https://newdoorfiji.com/wp-content/uploads/2018/03/profile-img-1.jpg" class="friend__image">
      <div class="friend__overall">
        <p class="friend__overall--name">{{item.name}}</p>
        <p class="friend__overall--message">{{item.content.content}}</p>
      </div>

    </div>
  </div>
  <div class="input">
    <mat-form-field appearance="legacy" class="input--textfield">
      <mat-label>{{"putText" | translate}}</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="text">
      </mat-form-field>
    <button mat-icon-button (click)="sendMessage()">
      <mat-icon>send</mat-icon>
  </button>
  </div>

</div>
